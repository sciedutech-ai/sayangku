<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Semangat Puasa Agustin ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #fff0f3;
            font-family: 'Poppins', sans-serif;
            touch-action: none;
        }
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        .ui-layer {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 35px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            max-width: 400px;
            width: 90%;
            pointer-events: auto;
            animation: floating 4s infinite ease-in-out;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }
        #start-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #ff85a1 0%, #ffb1c1 100%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        .start-btn {
            background: white;
            color: #ff85a1;
            padding: 16px 45px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin-top: 25px;
            transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.95); }
        .sticker-img {
            width: 140px;
            height: 140px;
            margin: 0 auto 10px;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="start-screen">
        <img src="https://media.tenor.com/7vYp1X3A_8AAAAAi/pentol-quby.gif" class="w-32 mb-4" alt="Pentol Intro">
        <h1 class="text-2xl font-bold px-8">Ada kejutan untuk<br>Agustin Ambar Wulansari</h1>
        <button class="start-btn" onclick="initExperience()">Buka Sayangku ❤️</button>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="card">
            <img src="https://media.tenor.com/vAsNInm1_98AAAAi/pentol-quby.gif" alt="Stiker Pentol Lucu" class="sticker-img">
            
            <h2 class="text-pink-600 font-semibold text-lg">Semangat Ibadah Puasanya!</h2>
            <h1 class="text-pink-500 font-extrabold text-2xl my-2 leading-tight">Agustin Ambar Wulansari</h1>
            
            <p class="text-gray-700 text-sm leading-relaxed mb-5 px-2">
                "Semangat ya puasanya hari ini sayangku. Semoga setiap detiknya jadi pahala. Jangan lupa senyum biar puasanya makin berkah! ❤️"
            </p>

            <div class="flex justify-center space-x-3">
                <img src="https://media.tenor.com/A6uU05Y3XSAAAAAi/quby-pentol.gif" class="w-10 h-10" alt="Mini Pentol">
                <img src="https://media.tenor.com/T_7U9E77H8UAAAAi/quby-pentol.gif" class="w-10 h-10" alt="Mini Pentol 2">
            </div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="lv_0_20260222015113.mp3" type="audio/mpeg">
    </audio>

    <script>
        let scene, camera, renderer, material;
        let balls = [];
        const numBalls = 7;
        let tilt = { x: 0, y: 0 };
        let isStarted = false;

        class Ball {
            constructor() {
                const aspect = window.innerWidth / window.innerHeight;
                this.pos = new THREE.Vector2(Math.random() * (aspect * 2) - aspect, Math.random() * 2 - 1);
                this.vel = new THREE.Vector2(0, 0);
                this.radius = 0.25 + Math.random() * 0.25;
            }
            update(tx, ty) {
                // Gravitasi berdasarkan kemiringan HP
                let gravity = new THREE.Vector2(tx * 0.008, -ty * 0.008);
                this.vel.add(gravity);
                this.vel.multiplyScalar(0.96); // Gesekan cair
                this.pos.add(this.vel);

                const aspect = window.innerWidth / window.innerHeight;
                // Pantulan di batas layar
                if (Math.abs(this.pos.x) > aspect - 0.1) {
                    this.vel.x *= -0.6;
                    this.pos.x = Math.sign(this.pos.x) * (aspect - 0.1);
                }
                if (Math.abs(this.pos.y) > 0.95) {
                    this.vel.y *= -0.6;
                    this.pos.y = Math.sign(this.pos.y) * 0.95;
                }
            }
        }

        async function initExperience() {
            if(isStarted) return;
            isStarted = true;

            // Putar musik lokal
            const music = document.getElementById('music');
            music.play().catch(e => console.log("Audio play blocked: ", e));
            
            // Animasi transisi layar awal
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
            }, 500);

            // Izin sensor kemiringan (khusus iOS)
            if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleTilt);
                    }
                } catch (e) { console.error(e); }
            } else {
                window.addEventListener('deviceorientation', handleTilt);
            }

            setupThree();
        }

        function handleTilt(e) {
            tilt.x = e.gamma / 45; 
            tilt.y = e.beta / 45;
        }

        function setupThree() {
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            for(let i=0; i<numBalls; i++) balls.push(new Ball());

            const geometry = new THREE.PlaneGeometry(2, 2);
            material = new THREE.ShaderMaterial({
                uniforms: {
                    u_balls: { value: balls.map(b => new THREE.Vector3(b.pos.x, b.pos.y, b.radius)) },
                    u_res: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    u_time: { value: 0 }
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 u_balls[7];
                    uniform vec2 u_res;
                    uniform float u_time;
                    varying vec2 vUv;

                    void main() {
                        vec2 st = vUv - 0.5;
                        st.x *= u_res.x / u_res.y;

                        float val = 0.0;
                        for(int i=0; i<7; i++) {
                            float d = distance(st, u_balls[i].xy);
                            val += (u_balls[i].z * 0.12) / pow(d, 2.0);
                        }

                        vec3 bgColor = vec3(1.0, 0.94, 0.95);
                        vec3 fluidColor = vec3(1.0, 0.55, 0.65); 
                        vec3 edgeColor = vec3(1.0, 0.4, 0.5);   

                        vec3 color = bgColor;
                        
                        if (val > 1.2) {
                            color = mix(fluidColor, vec3(1.0, 0.75, 0.82), clamp((val-1.2)*0.5, 0.0, 1.0));
                        } else if (val > 1.0) {
                            color = edgeColor;
                        }

                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            balls.forEach(b => b.update(tilt.x, tilt.y));
            material.uniforms.u_balls.value = balls.map(b => new THREE.Vector3(b.pos.x, b.pos.y, b.radius));
            material.uniforms.u_time.value += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            material.uniforms.u_res.value.set(window.innerWidth, window.innerHeight);
        });

        // Dukungan gerak mouse untuk preview di laptop
        window.addEventListener('mousemove', (e) => {
            if(!window.DeviceOrientationEvent || (tilt.x === 0 && tilt.y === 0)) {
                tilt.x = (e.clientX / window.innerWidth) * 2 - 1;
                tilt.y = (e.clientY / window.innerHeight) * 2 - 1;
            }
        });
    </script>
</body>
</html>
